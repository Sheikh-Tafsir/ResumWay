<body>
    <div class="canvas">
        <div class="sidebar">
            <div class="headlogo">
                <a href="index.html"><img src="images/logo.png" height="150rem" width="200rem">
            </div>
            <div class="menu">
                <div class="menuop">
                    <i class="tail-icon-style fa-solid fa-house"></i>
                    <p><a href="index.html">Home</a></p>

                <div class="menuop">

                <div class="menuop">
                    <i class="tail-icon-style fa-solid fa-globe"></i>

                <div class="menuop menucont">
                    <i class="tail-icon-style fa-solid fa-message"></i>
                    <p><a href="contacts.html">Contacts</a></p>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="centlogo">
                <a href="index.html"><img src="images/logo.png" height="100rem" width="150rem"></a>
                <div class="vers">
                    <i class="fa-solid fa-xmark xmark" onclick="settmin()"></i>
                    <i class="fa fa-bars bars" onclick="settmax()"></i>
                </div>
            </div>
            <div class="descbar">
                <h1 id="descbarh1">Contact Us</h1>
                <div class="desc">
                    <div class="conts">
                        <div class="cont">
                            <div class="contparts">
                                <i class="fa-solid fa-location-dot"></i>
                                <div class="contpairs">
                                    <h3>Address</h3>
                                    <p>12,Dattapara Housebuilding, College Gate, Tongi, Gazipur City Corporation</p>
                                </div>
                            </div>
                            <div class="contparts">
                                <i class="tail-icon-style fa-solid fa-phone"></i>
                                <div class="contpairs">
                                    <h3>Phone</h3>
                                    <p>01817530115</p>
                                </div>
                            </div>
                            <div class="contparts">
                                <i class="tail-icon-style fa-solid fa-envelope"></i>
                                <div class="contpairs">
                                    <h3>Mail</h3>
                                    <p>190041130tafsir@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mailbar">
                        <form class="con-form" action="https://formspree.io/f/xeqnvlln" method="POST">
                            <h1>Send Message</h1>
                            <input type="text" id="name" placeholder="Your Name" name="Name" required>
                            <input type="email" id="email" placeholder="Your Emaiil" name="Email" required>
                            <textarea id="message" placeholder="Your Needs" name="needs" required></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="ficons">
                    <a href="https://www.facebook.com/tmr.rahman" target="_blank" class="icon-style fab fa-facebook-f"></a>

                    <a href="https://github.com/Sheikh-Tafsir" target="_blank" class="icon-style fa-brands fa-linkedin"></a>
